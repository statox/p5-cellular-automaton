<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceullar Automaton</title>
    <style> body {padding: 0; margin: 0;} </style>

    <!-- jQuery required by bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <!-- p5.js -->
    <script src="p5/p5.min.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>

    <!-- App -->
    <script src="app/sketch.js"></script>
    <script src="app/utils.js"></script>
    <script src="app/Cell.js"></script>
    <script src="app/Grid.js"></script>
    <script src="app/Rules.js"></script>
    <script src="app/Interface.js"></script>
  </head>
  <body>
      <div class="container">
          <!-- Jumbotron header -->
          <div class="jumbotron" style="text-align:center">
              <h1>Cellular Automata</h1>
              <p>A tribute to John Conway</p>
          </div>

          <!-- Settings -->
          <div class="row">
              <h1 id="settings">Settings</h1>
              <hr/>
              <table class="table table-bordered collapse in" id="settings-content">
                  <tbody>
                      <tr class="row">
                          <td class="col-sm-2">
                              <p>Birth conditions</p>
                          </td>
                          <td class="col-sm-7">
                              <span>The number of living neigbors which allows a cell to become alive</span>
                          </td>
                          <td class="col-sm-3">
                              <span>
                                  0 <input id="inputBirth0" type="checkbox" onclick='updateBirthRule(this, 0);'/>
                              </span>
                              <span>
                                  1 <input id="inputBirth1" type="checkbox" onclick='updateBirthRule(this, 1);'/>
                              </span>
                              <span>
                                  2 <input id="inputBirth2" type="checkbox" onclick='updateBirthRule(this, 2);'/>
                              </span>
                              <span>
                                  3 <input id="inputBirth3" type="checkbox" onclick='updateBirthRule(this, 3);'/>
                              </span>
                              <span>
                                  4 <input id="inputBirth4" type="checkbox" onclick='updateBirthRule(this, 4);'/>
                              </span>
                              <span>
                                  5 <input id="inputBirth5" type="checkbox" onclick='updateBirthRule(this, 5);'/>
                              </span>
                              <span>
                                  6 <input id="inputBirth6" type="checkbox" onclick='updateBirthRule(this, 6);'/>
                              </span>
                              <span>
                                  7 <input id="inputBirth7" type="checkbox" onclick='updateBirthRule(this, 7);'/>
                              </span>
                              <span>
                                  8 <input id="inputBirth8" type="checkbox" onclick='updateBirthRule(this, 8);'/>
                              </span>
                          </td>
                      </tr>
                      <tr class="row">
                          <td class="col-sm-2">
                              <p>Survive conditions</p>
                          </td>
                          <td class="col-sm-7">
                              <span>The number of living neigbors which allows a cell to stay alive</span>
                          </td>
                          <td class="col-sm-3">
                              <span>
                                  0 <input id="inputSurvive0" type="checkbox" onclick='updateSurviveRule(this, 0);'/>
                              </span>
                              <span>
                                  1 <input id="inputSurvive1" type="checkbox" onclick='updateSurviveRule(this, 1);'/>
                              </span>
                              <span>
                                  2 <input id="inputSurvive2" type="checkbox" onclick='updateSurviveRule(this, 2);'/>
                              </span>
                              <span>
                                  3 <input id="inputSurvive3" type="checkbox" onclick='updateSurviveRule(this, 3);'/>
                              </span>
                              <span>
                                  4 <input id="inputSurvive4" type="checkbox" onclick='updateSurviveRule(this, 4);'/>
                              </span>
                              <span>
                                  5 <input id="inputSurvive5" type="checkbox" onclick='updateSurviveRule(this, 5);'/>
                              </span>
                              <span>
                                  6 <input id="inputSurvive6" type="checkbox" onclick='updateSurviveRule(this, 6);'/>
                              </span>
                              <span>
                                  7 <input id="inputSurvive7" type="checkbox" onclick='updateSurviveRule(this, 7);'/>
                              </span>
                              <span>
                                  8 <input id="inputSurvive8" type="checkbox" onclick='updateSurviveRule(this, 8);'/>
                              </span>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>

          <!-- The simulation -->
          <div class="row">
              <h1 id="simulation">Automaton</h1>
              <hr/>
              <div id="automaton-content" class="collapse in">
                  <div class="col-md-6" id="canvasDiv"></div>
              </div>
          </div>

      </div>
  </body>
</html>
